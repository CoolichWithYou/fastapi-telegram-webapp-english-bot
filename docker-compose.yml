  redis:
    image: redis:7
    ports:
      - "6379:6379"
    networks:
      - app-network

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - app-network
    env_file:
      .env

  celery_worker:
    build:
      context: notifications
      dockerfile: Dockerfile
    command: celery -A celery_app worker --loglevel=info
    depends_on:
      - redis
      - fastapi
      - rabbitmq
    networks:
      - app-network
    env_file:
      .env

  celery_beat:
    build:
      context: notifications
      dockerfile: Dockerfile
    command: celery -A celery_app beat --loglevel=info
    depends_on:
      - redis
      - fastapi
      - rabbitmq
    networks:
      - app-network
    env_file:
      .env

