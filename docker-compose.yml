version: '3.8'

services:
  bot:
    build: ./bot
    container_name: reword_bot
    depends_on:
      - db
    volumes:
      - ./bot:/app
    networks:
      - app-network
    env_file:
      .env

  fastapi:
    build: ./server
    container_name: reword_server
    depends_on:
      - db
    volumes:
      - ./server:/app
    ports:
      - "8000:8000"
    networks:
      - app-network
    env_file:
      .env

  db:
    image: postgres:15
    restart: always
    container_name: reword_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: "mydatabase"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "password"
    networks:
      - app-network
    env_file:
      .env

  frontend:
    build:
      context: ./front
      dockerfile: Dockerfile.prod
    container_name: react_frontend
    ports:
      - "3001:3000"
    volumes:
      - ./front:/app
    depends_on:
      - fastapi
    networks:
      - app-network
    env_file:
      .env

